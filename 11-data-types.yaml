- name: devops ourse information
  hosts:  local
  connection: local # now the server will not search for the user name and password
  vars:
    course: "DevOps with siva"
    Duration: 120 days
    topics:
    - Linux
    - shell
    - Ansible
    - Terraform
    - AWS
    - K8S
    live: true #boolean
    tools: #map / dictionary
      ci: jenkins
      cm: ansible
      cloud:  aws
      aws:
      - Iam
      - s3
  tasks: 
  - name: print the course information
    ansible.builtin.debug:
      msg:  "Hi I am learning {{ course }} with duation: {{ duration }}, topics are: {{ topics }}, and live: {{ live }}, tools are: {{ tools }}"